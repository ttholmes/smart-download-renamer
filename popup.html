<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 380px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: #ffffff;
      color: #1f2937;
    }
    
    /* Header */
    .header {
      background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .header-content {
      flex: 1;
    }
    
    .header h1 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 4px;
    }
    
    .header .subtitle {
      font-size: 12px;
      opacity: 0.9;
    }
    
    .settings-btn {
      background: transparent;
      border: none;
      color: white;
      width: 32px;
      height: 32px;
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
      padding: 0;
    }

    .settings-btn:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    .settings-btn svg {
      width: 20px;
      height: 20px;
    }

    .settings-btn circle {
      fill: currentColor;
    }

    /* Content */
    .content {
      padding: 16px;
    }
    
    /* Section */
    .section {
      margin-bottom: 20px;
    }
    
    .section-title {
      font-size: 12px;
      font-weight: 600;
      color: #6b7280;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    
    /* Ollama Status */
    .ollama-status {
      background: #f9fafb;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
    }
    
    .status-indicator {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 12px;
    }
    
    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #6b7280;
      transition: all 0.3s;
    }
    
    .status-dot.connected {
      background: #10b981;
      box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.2);
      animation: pulse 2s infinite;
    }
    
    .status-dot.disconnected {
      background: #ef4444;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .status-text {
      font-size: 13px;
      font-weight: 500;
    }
    
    .status-text.connected {
      color: #059669;
    }
    
    .status-text.disconnected {
      color: #dc2626;
    }
    
    /* Ollama Config */
    .ollama-config {
      display: flex;
      gap: 8px;
    }
    
    .ollama-config input {
      flex: 1;
      padding: 8px 12px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 13px;
      font-family: 'Courier New', monospace;
      transition: border-color 0.2s;
    }
    
    .ollama-config input:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }
    
    .ollama-config button {
      padding: 8px 16px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .ollama-config button:hover {
      background: #1e40af;
      transform: translateY(-1px);
    }
    
    .ollama-config button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    /* History */
    .history-list {
      list-style: none;
      max-height: 300px;
      overflow-y: auto;
    }
    
    .history-item {
      padding: 10px;
      background: #f9fafb;
      border-radius: 6px;
      margin-bottom: 6px;
      font-size: 12px;
      border-left: 3px solid #2563eb;
      transition: all 0.2s;
    }
    
    .history-item:hover {
      background: #f3f4f6;
      transform: translateX(2px);
    }
    
    .history-item .old-name {
      color: #6b7280;
      text-decoration: line-through;
      display: block;
      margin-bottom: 2px;
    }
    
    .history-item .new-name {
      color: #1f2937;
      font-weight: 500;
      display: block;
      font-family: 'Courier New', monospace;
      word-break: break-all;
    }
    
    .history-item .timestamp {
      color: #9ca3af;
      font-size: 10px;
      margin-top: 4px;
      display: block;
    }
    
    .empty-history {
      text-align: center;
      padding: 40px 20px;
      color: #9ca3af;
      font-size: 13px;
    }
    
    .empty-history-icon {
      font-size: 48px;
      margin-bottom: 12px;
      opacity: 0.5;
    }
    
    /* Scrollbar */
    .history-list::-webkit-scrollbar {
      width: 6px;
    }
    
    .history-list::-webkit-scrollbar-track {
      background: #f3f4f6;
      border-radius: 3px;
    }
    
    .history-list::-webkit-scrollbar-thumb {
      background: #d1d5db;
      border-radius: 3px;
    }
    
    .history-list::-webkit-scrollbar-thumb:hover {
      background: #9ca3af;
    }
    
    /* Buttons */
    .btn {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .btn-secondary {
      background: #f3f4f6;
      color: #374151;
      border: 1px solid #d1d5db;
    }
    
    .btn-secondary:hover {
      background: #e5e7eb;
      transform: translateY(-1px);
    }
    
    .btn-secondary svg {
      width: 16px;
      height: 16px;
      stroke: currentColor;
      fill: none;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
    }
    
    /* Alert */
    .alert {
      padding: 10px 12px;
      border-radius: 6px;
      font-size: 12px;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .alert-info {
      background: #dbeafe;
      color: #1e40af;
      border-left: 3px solid #2563eb;
    }
    
    .alert-success {
      background: #d1fae5;
      color: #065f46;
      border-left: 3px solid #10b981;
    }
    
    .alert-warning {
      background: #fef3c7;
      color: #92400e;
      border-left: 3px solid #f59e0b;
    }
    
    /* Footer */
    .footer {
      text-align: center;
      padding: 12px;
      font-size: 11px;
      color: #9ca3af;
      border-top: 1px solid #f3f4f6;
    }
    
    .footer a {
      color: #2563eb;
      text-decoration: none;
    }
    
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
